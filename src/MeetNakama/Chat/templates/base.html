{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'img/nakamaLogo.png' %}" />
    {% block title %}
    {% endblock %}
    <!-- Template core CSS -->
    <link href="{% static 'css/template.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/template.dark.min.css' %}" rel="stylesheet" media="(prefers-color-scheme: dark)">
  </head>
  <!-- Head -->
  <body>
    {% block content %}
    {% endblock %}
    <!-- Scripts -->
    <script src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/plugins/plugins.bundle.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <!-- Scripts -->
  </body>
</html>
